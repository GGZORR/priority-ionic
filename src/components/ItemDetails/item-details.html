
<div *ngFor="let column of form.columns | objToIterable | Filter:isShowColumn | Sort:sortColumns"
     (click)="columnClicked(item,column)"
	 class="{{'column ' + column.key + ' ' + cssClass}}"
	 dir="{{dirByLang}}">

		<span class="{{'icon-wrapper '+ column.key}}"
				*ngIf="getColumnOptionValue(column.key, 'icon')">
			<ion-icon
				name="{{ getColumnOptionValue(column.key, 'icon') }}">
			</ion-icon>
		</span>

		<ion-label
			class="{{'title ' + column.key}}"
			*ngIf="getColumnOptionValue(column.key, 'isShowTitle')">
			{{column.title}}
		</ion-label>

		<ion-label
			class="{{'value ' + column.key}}"
			[ngClass]="{ 'linkColumn': isLink(column)}"
			dir="{{ columnDirection(column) }}">
			{{displayValue(column)}}
		</ion-label>
</div>
